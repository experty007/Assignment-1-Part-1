<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="canvas1" width="1500px" height="1000px" ></canvas>

<script>

    var canvas = document.getElementById("canvas1");
    if (canvas.getContext("2d")) { // Check HTML5 canvas support
        context = canvas.getContext("2d"); // get Canvas Context object

        //rectangle function
        function rectangle(x, y, width, height) {
            context.fillStyle = "";
            context.fillRect(x, y, width, height);
        }

        
        //rectangle outline
        function outLine(x, y, width, height) {
            context.strokeStyle = "";
            context.lineWidth = "2";
            context.strokeRect(x, y, width, height);
        }

        
        //circle function
        function circle(x, y, radius, startangle, endangle) {
            context.beginPath();
            context.lineWidth = "1";
            context.arc(x, y, radius, startangle, endangle);
            context.fill();
            context.stroke();
        }

        //hotCue function
        function hotCue(x, y, width, height, x1, y1, width1, height1 ) {
            //HotCue Outline
            context.fillStyle = "#FF0000";
            context.fillRect(x, y, width, height);

            //HotCue Inside Square
            context.fillStyle = "#000000";
            context.strokeStyle = "#ffffff";
            context.lineWidth = "2";
            context.strokeRect(x1, y1, width1, height1);
            rectangle(x1, y1, width1, height1);
        }

//main controller
        rectangle(50, 100, 1300, 650, "");


//Left Side


//Left Jog wheel

        //Outer Jog wheel
        context.strokeStyle = "#ffffff";
        context.fillStyle = "#525b5f";
        circle(330,350,170,0, Math.PI * 2, true);
        //x, y, radius, startangle, endangle

        //Inner Jog wheel
        context.strokeStyle = "#ffffff";
        context.fillStyle = "#000000";
        circle(330,350,70,0, Math.PI * 2, true);

        //Centre of Jog wheel
        context.strokeStyle = "red";
        context.fillStyle = "#ffffff";
        circle(330,350,30,0, Math.PI * 2, true);

//Left Shift Button

        //Shift Button
        context.strokeStyle = "#ffffff";
        outLine(103,420,30,30);
        context.fillStyle = "#525b5f";
        rectangle(103,420,30,30);

//Left Sync Button

        //Sync Button
        context.strokeStyle = "#ffffff";
        context.fillStyle = "#FF0000";
        circle(120,510,20,0, Math.PI * 2, true);

        context.strokeStyle = "#ffffff";
        context.fillStyle = "#000000";
        circle(120,510,15,0, Math.PI * 2, true);


//Left Hot queues

        //HotCue
        hotCue(180, 540, 70, 20);
        //x, y, width, height

        //Pad FX
        hotCue(260, 540, 70, 20);

        //Slicer
        hotCue(340, 540, 70, 20);

        //Sampler
        hotCue(420, 540, 70, 20);

        //HotCue A
        hotCue(180, 570, 70, 70, 185, 575, 60, 60);
        //x, y, width, height, x1, y1, width1, height1

        //HotCue B
        hotCue(260, 570, 70, 70, 265, 575, 60, 60);

        //HotCue C
        hotCue(340, 570, 70, 70, 345, 575, 60, 60);

        //HotCue D
        hotCue(420, 570, 70, 70, 425, 575, 60, 60);

        //HotCue E
        hotCue(180, 650, 70, 70, 185, 655, 60, 60);

        //HotCue F
        hotCue(260, 650, 70, 70, 265, 655, 60, 60);

        //HotCue G
        hotCue(340, 650, 70, 70, 345, 655, 60, 60);

        //HotCue H
        hotCue(420, 650, 70, 70, 425, 655, 60, 60);
        //x, y, width, height, x1, y1, width1, height1

        //Left Cue Button
        context.strokeStyle = "#ffffff";
        context.fillStyle = "#F09D00";
        circle(120,600,40,0, Math.PI * 2, true);


        //Left Play Button
        context.strokeStyle = "#ffffff";
        context.fillStyle = "#73ff1c";
        circle(120,690,40,0, Math.PI * 2, true);

        /*
        //Hot queue B
        context.fillStyle = "red";
        rectangle(180, 520, 70, 70, "");
        //x, y, width, height

        //Hot queue B
        context.fillStyle = "black";
        rectangle(185, 525, 60, 60, "");
        //x, y, width, height
*/
    }
</script>
</body>
